<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        </meta>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        </meta>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        </link>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
        </link>
        <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        </link>
        <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
        </link>
        <link rel="stylesheet" href="../../style/style.css">
        </link>
        <link rel="icon" type="image/png" href="/img/logotype-wifi.png">
        </link>
        <title>
            Wi-Fi Генератор паролей
        </title>
    </head>
    <body>
        <div class="container">
            <a href="../index.html">
                <i class="bx bx-arrow-back">
                </i>
            </a>
            <div id="error-message" class="hidden">
                Введите название сети (SSID)
            </div>
            <h1>
                Генератор паролей Wi-Fi
            </h1>
            <label for="ssid">
                Название сети (SSID)
            </label>
            <input type="text" id="ssid" placeholder="Введите название Wi-Fi сеть (Без русских букв)">
            </input>
            <button id="generate-wifi">
                Сгенерировать
            </button>
            <h2>
                Сгенерированный пароль:
            </h2>
            <p id="wifi-password">
            </p>
            <h2>
                QR-код для быстрого доступа:
            </h2>
            <div id="qrcode">
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js">
        </script>
        <script src="../script/wifi.js">
        </script>
    </body>
</html>
